<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favico_qm.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@0;1&family=Noto+Sans:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer type="module"></script>
    <title>QuizMasters</title>
  </head>
  <body background="./images/xmas_tree.png">
    <main>
      <div class="game">
        <div class="top-bar">
          <span id="logo">
            <img src="images/qm_logo.png" alt="logo" />
          </span>
          <span class="score" >
            <span id="star" tabindex="-1">&#9733;</span>
            <span id="points" tabindex="-1">0</span>
          </span>
          <span>
            <span class="hearts">&#9829;</span>
            <span class="hearts">&#9829;</span>
            <span class="hearts">&#9829;</span>
          </span>
        </div>
        <div class="quiz-box">
          <div class="question">Vad är din fråga egentligen?</div>
          <div class="time">HURRY UP!
          </div>
          <div class="answer-buttons">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
