<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./images/favico_qm.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
    rel="stylesheet" />
  
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer type="module"></script>
  <title>QuizMasters</title>
</head>

<body background="./images/xmas_tree.png">
  <main>
    <div class="game">
      <div class="top-bar">
        <span id="logo">
          <img src="images/qm_logo.png" alt="logo" />
        </span>
        <span class="score">
          <span id="star">&#9733;</span>
          <span id="points">0</span>
        </span>
        <span class="hello-score">
          <span id="heyscore-star">&#9733;</span>
          <span id="hiscore-points">0</span>
        </span>
        <span id="life-container">
          <img src="" id="face-life">
          <span class="hearts">&#9829;</span>
          <span class="hearts">&#9829;</span>
          <span class="hearts">&#9829;</span>
        </span>
      </div>
      <div class="quiz-box">
        <div class="question">Spela lite spel?</div>
        <div class="time">
        </div>
        <div class="answer-buttons">
          <button class="btn">&nbsp;</button>
          <button class="btn">&nbsp;</button>
          <button class="btn">&nbsp;</button>
          <button class="btn">&nbsp;</button>
        </div>
      </div>
    </div>
    <div class="info-bar">
      <div class="links">
        <ul>
          <li>
            <a href="https://github.com/killahBoo" target="_blank">Edith</a>
          </li>
          <li>
            <a href="https://github.com/djlunarmonk" target="_blank">Jon</a>
          </li>
          <li>
            <a href="https://github.com/nellEnd" target="_blank">Nelly</a>
          </li>
          <li>
            <a href="https://github.com/SimonLof" target="_blank">Simon</a>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <div class="menu-container">
    <h1 class="menu-greeting"></h1>
    <h1 class="menu-text"></h1>
    <button class="btn-start menu-btn">Start</button>
    <button class="btn-quit menu-btn">Quit</button>
  </div>
</body>

</html>
